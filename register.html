<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/normalize.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <!-- 顶部 -->
    <header>
      <a href="javascript:;">
        <img src="./images/home-top-logo.png" alt="" />
      </a>
      <a href="javascript:;" class="login_advice">“登录页面”的改进建议</a>
    </header>
    <!-- 内容 -->
    <div class="main">
      <div class="content">
        <div class="login_box">
          <div class="switch_corner"></div>
          <div class="login_app">
            <em>
              账号登录在这里
            </em>
            <h2>手机扫码，安全登录</h2>

            <div class="login_app_qr">
              <div class="scan_box clearfix">
                <div class="app_qr_code">
                  <img src="./images/CreateQrCode.jpg" alt="" />
                </div>
                <div class="phone_scan"></div>
              </div>
              <div class="open_app_tip">
                <p>打开同程旅行APP</p>
                <p>扫一扫 登录</p>
              </div>
            </div>
            <div class="login_app_bottom">
              <a href="javascript:void(0);">账号登录</a>
              <a href="javascript:void(0);">快速注册</a>
            </div>
          </div>

          <div class="login_con">
            <div class="login_tab">
              <div class="zh at">账号密码登录</div>
              <div class="yzm">验证码登录</div>
            </div>
            <div class="login_wrapper">
              <div class="login_form">
                <div>
                  <span>+</span>
                  <span>86</span>
                  <em></em>
                </div>
                <input type="text" placeholder="手机号/邮箱" class="phone" />
                <input
                  type="password"
                  class="password"
                  placeholder="请输入密码"
                />
                <div class="auto_login">30天内自动登录</div>
                <a href="javascript:;" class="login_btn">
                  登录
                </a>
                <div class="other_link">
                  <a href="javascript:;">新用户注册</a>
                  <a href="javascript:;">忘记密码</a>
                </div>
              </div>
              <div class="quick_signin">
                <ul class="clearfix">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
              <div class="protocol_tips">
                登录即代表您已阅读并同意《服务协议及隐私政策》
              </div>
            </div>

            <div class="login_wrappers">
              <div class="login_form">
                <div>
                  <span>+</span>
                  <span>86</span>
                  <em></em>
                </div>
                <input type="text" placeholder="手机号/邮箱" class="phone" />
                <input
                  type="password"
                  class="password yzms"
                  placeholder="请输入验证码"
                />
                <div class="djs btn">获取验证码</div>

                <a href="javascript:;" class="login_btn">
                  登录
                </a>
                <div class="other_link">
                  <a href="javascript:;">新用户注册</a>
                </div>
              </div>
              <div class="quick_signin">
                <ul class="clearfix">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
              <div class="protocol_tips">
                登录即代表您已阅读并同意《服务协议及隐私政策》
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Copyright © 2002-2020 版权所有 同程网络科技股份有限公司
      <a href="javascript:;">苏ICP证B2-20100204</a>
    </footer>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
